openapi: 3.0.0
info:
  title: ClassDojo API docs
  version: 1.0.0
paths:
  "/s3":
    get:
      summary: get s3 bucket link
      description: Get a signed link generated by s3 bucket to allow for direct image upload

      responses:
        '201':
          description: Link generated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/s3Response"

components:
  schemas:
    s3Response:
      properties:
        message:
          type: string
      required:
        - message
      example:
        message: this-is-a-unique-string
