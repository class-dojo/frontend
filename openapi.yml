openapi: 3.0.0
info:
  title: uspace API docs
  version: 1.0.0
paths:
  "/s3":
    post:
      summary: get s3 bucket link
      description: Get a signed link generated by s3 bucket to allow for direct image upload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserRequest"


      responses:
        '201':
          description: Link generated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/s3Resonse"

components:
  schemas:
    s3Resonse:
      properties:
        message:
          type: string
      required:
        - message
      example:
        message: this-is-a-unique-string

    UserRequest:
      properties:
        email:
          type: string
          format: email
        name:
          type: string
      required:
        - email
      example:
        email: dummy@gmail.com
        name: firstName

